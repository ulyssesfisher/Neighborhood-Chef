<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7"
    crossorigin="anonymous"></script>
  <link href="main.css" rel="stylesheet" type="text/css">
  <title>Your Neighborhood Chef</title>
</head>

<body>
  <noscript>
    <strong>
      We're sorry but Neighborhood Chef doesn't work properly without JavaScript enabled. Please enable it to continue.
    </strong>
  </noscript>
  <div id="page">
    <div id="category-search" class="d-flex justify-content-center align-items-center flex-column pl-5" style="color: #8C4D2E;">
      <h1 class="font-weight-bold" style="font-size: 3rem;">The Neighborhood Chef</h1>
      <form autocomplete="off">
        <div class="input-group input-group-lg border-rounded">
          <input class="form-control rounded-pill" placeholder="I'm in the mood for..." type="text" name="query" id="query-input">
          <div class="input-group-append ml-2">
            <span class="input-group-text rounded-pill text-white" style="background-color: #8C4D2E;" id="search-btn">Search</span>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="modal fade" id="chefModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Chef Profile</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Vitae placeat maxime ratione tenetur nesciunt autem nobis soluta, obcaecati voluptates inventore! Laboriosam debitis molestias accusantium necessitatibus nihil sit! Neque, atque commodi!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="../dist/main.js"></script>
</body>

</html>
